<h1>Save configuration as</h1>

The <a href="classy_configure">current configuration settings</a> can be 
saved as a theme in any of the levels by typing in a name for the theme in the 
appropriate entry, and pressing Enter. The "Save theme to file" entry allows 
saving a theme to any other place.
</body>
