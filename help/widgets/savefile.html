<HEAD>
<TITLE>savefile</TITLE>
</HEAD>
<BODY>
<h1>savefile</h1>

<dl><b><dt>
savefile ?option value ...?
</b><dd>
 returns a filename to save a file to selected by the user. The selection
 method depends om the ClassyTcl configuration. Possible options are
<dl>
<dt>-defaultextension
<dt>-filetypes
<dt>-initialdir
<dt>-initialfile
<dt>-title
<dt>-filter
<dt>-default
<dt>-transfercommand
<dt>-help
</dl>

</body>
