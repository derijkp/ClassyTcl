<h1>Stacking order</h1>

Overlapping objects may partly (or totally) obscure one another. The stacking
order determines wich objects are drawn first, causing them to be hidden
behind objects that are drawn later. objects can be raised or lowered in
the stacking order using the menus.
</body>
